<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen mt-5">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
  
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“„ Documment Summarizer</h1>

    <form id="uploadForm" class="space-y-4">
      <input type="file" name="file" id="File" accept=".pdf,.txt,.doc,.docx" required
        class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100" />

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">
        Upload & Summarize
      </button>
    </form>    
    
  </div>
  <div id="summary" class="mt-6 hidden w-full max-w-5xl bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-2 text-center">ðŸ“˜ Summary:</h2>
      <div id="summaryText" class="bg-gray-100 p-4 rounded-lg text-sm text-gray-700"></div>
  </div>
  <script>
    const form = document.getElementById("uploadForm");
    const summaryDiv = document.getElementById("summary");
    const summaryText = document.getElementById("summaryText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("File");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("https://5c1c7e8467c0.ngrok-free.app/upload", {
        method: "POST",
        body: formData,
        });

        console.log("Response status:", res.status);
        const summary = await res.text();
        console.log("Summary:", summary);

        summaryText.innerHTML = summary.replace(/\n/g, "<br>");
        summaryDiv.classList.remove("hidden");
      } catch (error) {
        console.error("Fetch error:", error);
        alert("Error during upload: " + error.message);
      }

    });
  </script>
</body>
</html>
